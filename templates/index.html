<head>

</head>
<body>
    <div class="container">
        <h1>Welcome to My Portfolio</h1>

        <div class="buttons">
            <a href="/platform" class="button">Arabic Social Media Sentiment Analysis</a>
            <span class="button disabled">Coming Soon...</span>
        </div>

        <!-- Unique Separator -->
        <div class="separator">
            <span>Contact Information</span>
        </div>

        <div class="personal-info">
            <p><strong>Name:</strong> Ameen Nabil Khojah</p>
            <p><strong>Email:</strong> <a href="mailto:amin.n.khojah@gmail.com">amin.n.khojah@gmail.com</a></p>
            <p><strong>Phone:</strong> <a href="tel:+966553794444">+966 55 379 4444</a></p>
            <div class="cv-buttons">
                <a href="/static/Ameen%20Khojah%20CV.pdf" target="_blank" class="cv-view-button">üëÅÔ∏è View My CV</a>
                <a href="/static/Ameen%20Khojah%20CV.pdf" class="cv-download-button" download>üìÑ Download My CV</a>
            </div>
        </div>
    </div>

    <style>
        /* Body Background */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container Styling */
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: white;
        }

        /* Buttons Styling */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .button {
            background: #76c7c0;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .button:hover {
            background: #5fa9a1;
        }

        .button.disabled {
            background: rgba(255, 255, 255, 0.2);
            color: #bbb;
            pointer-events: none;
        }

        /* Unique Separator Styling */
        .separator {
            margin: 30px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex-grow: 1;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
        }

        .separator span {
            padding: 0 20px;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            color: white;
        }

        /* Personal Info Section */
        .personal-info {
            margin-top: 20px;
            text-align: left;
        }

        .personal-info p, .personal-info a {
            font-size: 1.2rem;
            color: white;
        }

        .personal-info a {
            text-decoration: none;
            color: #76c7c0;
        }

        .personal-info a:hover {
            text-decoration: underline;
        }

        /* CV Buttons */
        .cv-buttons {
            margin-top: 15px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .cv-view-button, .cv-download-button {
            display: inline-block;
            padding: 10px 20px;
            text-transform: uppercase;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .cv-view-button {
            background: linear-gradient(90deg, #9156f2, #6a11cb);
        }

        .cv-view-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #6a11cb, #9156f2);
        }

        .cv-download-button {
            background: linear-gradient(90deg, #76c7c0, #57a6f9);
        }

        .cv-download-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #57a6f9, #76c7c0);
        }
    </style>
</body>
</html>
