<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.8rem;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .button {
            background: linear-gradient(135deg, #ffffff40, #ffffff20);
            color: white;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 15px auto;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.15);
            width: 350px;
            height: 60px;
        }
        .button img {
            width: 35px;
            height: 35px;
            object-fit: contain;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            background: linear-gradient(135deg, #ffffff50, #ffffff30);
        }
        .back-button {
            margin-top: 30px;
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
            text-transform: uppercase;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Social Media Analysis</h1>
        <div>
            <!-- X Button -->
            <button class="button" onclick="window.location.href='/platform/twitter'">
                <img src="/static/x-icon.png" alt="X Icon"> X
            </button>
            <!-- Instagram Button -->
            <button class="button" onclick="window.location.href='/platform/instagram'">
                <img src="/static/instagram-icon.png" alt="Instagram Icon"> Instagram
            </button>
            <!-- Facebook Button -->
            <button class="button" onclick="window.location.href='/platform/facebook'">
                <img src="/static/facebook-icon.png" alt="Facebook Icon"> Facebook
            </button>
        </div>
        <!-- Go Back Button -->
        <a href="/" class="back-button">â¬… Go Back to Main Page</a>
    </div>
</body>
</html>
