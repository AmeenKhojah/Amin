<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff6a95, #9156f2, #ff6a95);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-y: auto;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(90deg, #76c7c0, #57a6f9);
            color: white;
            text-transform: uppercase;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #57a6f9, #76c7c0);
        }
        h1 {
            margin-top: 10px;
            font-size: 2.5rem;
        }
        .note {
            font-size: 1rem;
            font-weight: bold;
            color: #ffecd1;
            margin-bottom: 10px;
        }
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            width: 300px; /* Retaining the original input box size */
        }
        button {
            background: #ff7e5f;
            color: white;
            border: none;
            padding: 10px 20px; /* Ensuring button size matches original */
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }
        button:hover {
            background: #feb47b;
        }
        #output {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }
        #chart {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
        }
        #chart img {
            width: 100%;
            height: auto;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }
        #loading {
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a onclick="window.history.back()" class="back-button">â¬… Go Back</a>
        <h1>X Scraper</h1>
        <p class="note">Note: You can retrieve a maximum of <strong>30 tweets</strong> per request.</p>
        <form id="twitterScrapeForm">
            <input type="text" name="hashtag" placeholder="Enter hashtag (e.g., #test)" required>
            <input type="number" name="tweet_count" placeholder="Enter number of tweets" max="30" required>
            <button type="submit">Scrape Tweets</button>
        </form>
        <div id="loading">
            <div class="spinner"></div>
        </div>
        <div id="output"></div>
        <div id="chart"></div>
    </div>

    <script>
        document.getElementById('twitterScrapeForm').onsubmit = async (e) => {
            e.preventDefault();

            const loadingDiv = document.getElementById('loading');
            const outputDiv = document.getElementById('output');
            const chartDiv = document.getElementById('chart');

            loadingDiv.style.display = 'block';
            outputDiv.innerHTML = '';
            chartDiv.innerHTML = '';

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/scrape_twitter', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.status === "success") {
                    const tweets = result.tweets;
                    outputDiv.innerHTML = `<h3>Scraped Tweets:</h3><ul id="tweetList"></ul>`;
                    const tweetList = document.getElementById("tweetList");

                    const BATCH_SIZE = 50;
                    let currentIndex = 0;

                    const renderBatch = () => {
                        const batch = tweets.slice(currentIndex, currentIndex + BATCH_SIZE);
                        batch.forEach(tweet => {
                            const li = document.createElement("li");
                            li.textContent = tweet;
                            tweetList.appendChild(li);
                        });
                        currentIndex += BATCH_SIZE;
                        if (currentIndex < tweets.length) {
                            setTimeout(renderBatch, 100);
                        }
                    };

                    renderBatch();

                    chartDiv.innerHTML = `
                        <h3>Sentiment Analysis:</h3>
                        <img src="data:image/png;base64,${result.chart}" alt="Sentiment Pie Chart">
                    `;
                } else {
                    outputDiv.innerHTML = `<p>Error: ${result.message}</p>`;
                }
            } catch (error) {
                outputDiv.innerHTML = `<p>Error: Unable to fetch data</p>`;
            } finally {
                loadingDiv.style.display = 'none';
            }
        };
    </script>
</body>
</html>
